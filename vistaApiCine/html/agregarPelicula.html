<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Agregar Película</title>
</head>
<body>
    <form>
        <!DOCTYPE html>
        <html lang="es">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Formulario de Películas</title>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        </head>
        <body>
            <div class="container mt-4">
                <h2 class="mb-3">Formulario de Películas</h2>
                <form>
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="titulo" placeholder="Ingrese el título" required name="titulo">
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" rows="3" placeholder="Ingrese una breve descripción" name="descripcion"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha de lanzamiento</label>
                        <input type="date" class="form-control" id="fecha" name="fechaLanzamiento" required>
                    </div>

                    <div class="mb-3">
                        <label for="duracion" class="form-label">Duración (minutos)</label>
                        <input type="number" class="form-control" id="duracion" placeholder="Ej: 120" name="duracion" required>
                    </div>

                    <div class="mb-3">
                        <label for="rating" class="form-label">Rating</label>
                        <input type="number" step="0.1" class="form-control" id="rating" placeholder="Ej: 8.5" min="0" max="10" name="rating" required>
                    </div>

                    <div class="mb-3">
                        <label for="idioma" class="form-label">Idioma</label>
                        <input type="text" class="form-control" id="idioma" placeholder="Ingrese idioma" name="idioma" required>
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        </body>
    </html>

    </form>
</body>
</html>
