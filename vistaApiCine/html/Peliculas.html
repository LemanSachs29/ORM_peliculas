<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Gestión de Películas</h1>

        <!-- Listado de Películas -->
        <div class="card p-3 mb-4">
            <h2 class="mb-3">Listado de Películas</h2>
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Descripción</th>
                        <th>Fecha de lanzamiento</th>
                        <th>Duración</th>
                        <th>Rating</th>
                        <th>Idiomas</th>
                    </tr>
                </thead>
                <tbody id="tablaPeliculas">
                    <tr>
                        <td colspan="7" class="text-center">Cargando películas...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Formulario para Agregar Película -->
        <div class="card p-3 mb-4">
            <h2 class="mb-3">Agregar Película</h2>
            <form id="formAgregar">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input name="titulo" type="text" class="form-control" id="titulo" required>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea name="descripcion" class="form-control" id="descripcion" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha de lanzamiento</label>
                    <input name="fechaLanzamiento" type="date" class="form-control" id="fecha" required>
                </div>
                <div class="mb-3">
                    <label for="duracion" class="form-label">Duración (minutos)</label>
                    <input name="duracion" type="number" class="form-control" id="duracion" required>
                </div>
                <div class="mb-3">
                    <label for="rating" class="form-label">Rating</label>
                    <input name="rating" type="number" step="0.1" class="form-control" id="rating" min="0" max="10" required>
                </div>
                <div class="mb-3">
                    <label for="idioma" class="form-label">Idiomas</label>
                    <input name="idioma" type="text" class="form-control" id="idioma" required>
                </div>
                <button id="botonAgregar"type="submit" class="btn btn-primary">Agregar</button>
            </form>
        </div>

        <!-- Formulario para Editar Película -->
        <div class="card p-3 mb-4">
            <h2 class="mb-3">Editar Película</h2>
            <form id="formEditar">
                <div class="mb-3">
                    <label for="idEditar" class="form-label">ID de la película</label>
                    <input name="id" type="number" class="form-control" id="idEditar" required>
                </div>
                <div class="mb-3">
                    <label for="tituloEditar" class="form-label">Nuevo título</label>
                    <input name="nuevoTitulo" type="text" class="form-control" id="tituloEditar" required>
                </div>
                <button id="botonEditar" type="submit" class="btn btn-warning">Editar</button>
            </form>
        </div>

        <!-- Formulario para Eliminar Película -->
        <div class="card p-3 mb-4">
            <h2 class="mb-3">Eliminar Película</h2>
            <form id="formEliminar">
                <div class="mb-3">
                    <label for="idEliminar" class="form-label">ID de la película</label>
                    <input name="id" type="number" class="form-control" id="idEliminar" required>
                </div>
                <button id="botonEliminar" type="submit" class="btn btn-danger">Eliminar</button>
            </form>
        </div>
    </div>

   
    <script src="../js/peliculas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
